name: "synthetic_paths"
type: "universal_synthetic"

# Data source configuration
graph_sources:
  - "external/graph-token/data/shortest_path/raw_graphs"
  - "data/raw/synthetic_paths"  # Fallback local path

# Caching and processing
cache_path: "data/processed/synthetic_paths_universal.pt"
max_graphs: 1000  # Limit for testing, remove for full dataset
shuffle: true

# Data splits
train_ratio: 0.8
val_ratio: 0.1

# Random seed for reproducibility
random_seed: 42